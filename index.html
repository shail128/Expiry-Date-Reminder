<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expiry Date Reminder - Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="notify.css"/>
</head>
<body class="home-page">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üçè Expiry Reminder</div>
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
    <div class="menu">
      <a href="./index.html">Home</a>
      <a href="./all-item.html">All Items</a>

      <a href="./analytics.html">Analytics</a>

  </nav>

  <!-- Hero -->

  <!-- Dashboard -->
  <section class="dashboard" id="dashboard">

      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Expiring Week">
      <div id="expiring-week-list" class="mini-list"></div>
    </div>

    <div class="card safe">
      <h3>Safe</h3>
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Safe Items">
      <div id="safe-list" class="mini-list"></div>

  </section>

  <footer class="footer">
    <p>¬© 2025 Expiry Date Reminder | Designed by Vishal & Shail</p>

  <script src="notify.js"></script>

  <!-- Navbar toggle -->
  <script>
    const burger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');
    burger.addEventListener('click', () => menu.classList.toggle('active'));
  </script>

</body>
